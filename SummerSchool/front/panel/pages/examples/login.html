{% load static staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>سپاا | ورود</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link rel="stylesheet" href = '{% static "panel/bootstrap/css/bootstrap.min.css" %}' >
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href = '{% static "panel/dist/css/AdminLTE.min.css" %}' >
    <!-- iCheck -->
    <link rel="stylesheet" href = '{% static "panel/plugins/iCheck/square/blue.css" %}' >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href = '{% static "panel/index2.html" %}' >سپاا</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">ورود به سامانه</p>
        <form action="../customer/user_panel_customer.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" name = "email" class="form-control" placeholder="ایمیل">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name = "password" class="form-control" placeholder="رمزعبور">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <h6 name = "not valid" >اطلاعات وارد شده اشتباه اند. لطفا دوباره تلاش کنید.</h6>
                  <input type="checkbox"  dir="rtl"> مرا به خاطر بسپار
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" name = "log in button"class="btn btn-primary btn-block btn-flat">ورود</button>
            </div><!-- /.col -->
          </div>
        </form>

        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href = '{% static "panel/pages/examples/#" %}'  class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href = '{% static "panel/pages/examples/#" %}'  class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div> /.social-auth-links -->
        <a href = '{% static "panel/pages/examples/#" %}'   dir="rtl">رمز عبورم را فراموش کرده‌ام.</a><br>
        <a href = '{% static "panel/pages/examples/register.html" %}'  class="text-center">ثبت نام</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src = '{% static "panel/plugins/jQuery/jQuery-2.1.4.min.js" %}' ></script>
    <!-- Bootstrap 3.3.4 -->
    <script src = '{% static "panel/bootstrap/js/bootstrap.min.js" %}' ></script>
    <!-- iCheck -->
    <script src = '{% static "panel/plugins/iCheck/icheck.min.js" %}' ></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
