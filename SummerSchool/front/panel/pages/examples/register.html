{% load static staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>سپاا |‌ ثبت نام</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link rel="stylesheet" href = '{% static "panel/bootstrap/css/bootstrap.min.css" %}' >
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href = '{% static "panel/dist/css/AdminLTE.min.css" %}' >
    <!-- iCheck -->
    <link rel="stylesheet" href = '{% static "panel/plugins/iCheck/square/blue.css" %}' >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href = '{% static "panel/index2.html" %}' ><b>سپاا</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">ثبت نام مشتری جدید</p>
        <form action="register_success.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name = "first name" placeholder="نام">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name ="family name" placeholder="نام خانوادگی">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name ="username" placeholder="نام کاربری">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" name = "email" placeholder="آدرس ایمیل">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name = "contact number" placeholder="شمارهٔ تماس">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name = "account number" placeholder="شماره حساب">
            <span class="glyphicon glyphicon-credit-card form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name = "password" placeholder="رمز عبور">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name = "password repeat" placeholder="تکرار رمز عبور">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <h5 name = "not valid">این جا یک ارور قرار می‌گیرد.</h5>
                  <input type="checkbox" name = "i-agree"> <a href = '{% static "panel/pages/examples/#" %}' >قوانین و مقررات</a> را قبول می‌کنم </input>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" name = "sign up" class="btn btn-primary btn-block btn-flat">ثبت نام</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href = '{% static "panel/pages/examples/login.html" %}'  class="text-center">عضو سپاا هستم.</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src = '{% static "panel/plugins/jQuery/jQuery-2.1.4.min.js" %}' ></script>
    <!-- Bootstrap 3.3.4 -->
    <script src = '{% static "panel/bootstrap/js/bootstrap.min.js" %}' ></script>
    <!-- iCheck -->
    <script src = '{% static "panel/plugins/iCheck/icheck.min.js" %}' ></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
